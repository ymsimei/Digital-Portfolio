{% include head.html %}
<body>
  {% include nav.html %}
  {{ content }}
  <div class="more wrap">
    <div class="container">
      <h3>Looking for more?</h3>
      <hr>
      {% for project in site.works %}{% if project.title != page.title %}
      <div class="project">
        <div class="info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <a class="link" href="{{ project.permalink }}">Read More</a>
        </div>
        <div class="thumbnail">
          <a href="{{ project.permalink }}"><img src="{{ project.thumbnail }}"/></a>
        </div>
      </div>
      {% endif %}{% endfor %}
    </div>
  </div>
  {% include footer.html %}
  <script src="/scripts/sticky.js"></script>
</body>
